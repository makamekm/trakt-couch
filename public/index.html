<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="This website is a free peer-to-peer video chat, without servers"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      href="https://unpkg.com/video.js/dist/video-js.css"
      rel="stylesheet"
    />
    <script src="https://vjs.zencdn.net/7.6.0/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls.js@latest"></script>

    <title>ANIMEDIA.TV</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Loader Style -->
    <style>
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
      .initial-loader-wrap {
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, "Helvetica Neue", Helvetica, "Segoe UI",
          Arial, sans-serif;
        font-size: 26px;
        position: fixed;
        z-index: 99999;
        background-color: rgb(15, 19, 26);
        color: rgb(175, 180, 185);
        transition: opacity 200ms cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      .loaded .initial-loader-wrap {
        opacity: 0;
      }
      .initial-loader {
        min-width: 240px;
        line-height: 1.5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .initial-loader__row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem;
      }
      .initial-loader svg#loader-circle {
        transform-origin: 50% 50%;
        animation: spin 0.75s linear infinite;
      }
      .printing {
        display: none;
        justify-content: center;
        align-items: center;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-color: rgb(15, 19, 26);
        color: rgb(237, 242, 247);
        font-size: 3rem;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.1s;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- START Loader -->
    <div class="initial-loader-wrap" id="initializer">
      <div class="initial-loader">
        <div class="initial-loader__row">
          <img src="/logo.svg" alt="logo" />
        </div>
        <div class="initial-loader__row">
          <svg
            version="1.1"
            id="loader-circle"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="150px"
            height="150px"
            viewBox="0 0 40 40"
            enable-background="new 0 0 40 40"
            xml:space="preserve"
          >
            <g>
              <path
                fill="transparent"
                d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"
              />
              <path
                fill="currentColor"
                d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0C22.32,8.481,24.301,9.057,26.013,10.047z"
              ></path>
            </g>
          </svg>
        </div>
      </div>
    </div>
    <!-- END Loader -->

    <div id="root"></div>

    <div class="printing no-print">
      ... PRINTING ...
    </div>
  </body>
</html>
